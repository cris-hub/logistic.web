<div class="container-fluid">
    <div class="container">
        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6 offset-md-3 mt-5">

                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>Logistic App Login</mat-card-title>
                        </mat-card-header>

                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                                formControlName="username" type="text" matInput>
                            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                <div *ngIf="f['username'].errors['required']">Username is required</div>
                            </div>
                        </mat-form-field>


                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                formControlName="password" type="password" matInput>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </mat-form-field>

                        <mat-card-actions>
                            <div class="row">
                                <div class="col-md-12">
                                    <button [disabled]="loading" type="submit" class="full-button " mat-flat-button
                                        color="primary"> <span *ngIf="loading"
                                            class="spinner-border spinner-border-sm mr-1"></span>
                                        Login</button>
                                </div>
                            </div>
                        </mat-card-actions>


                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </div>
                </div>
            </form>

        </mat-card>
    </div>
</div>
