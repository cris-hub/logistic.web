<div class="container-fluid">
    <div class="container">
        <mat-card>
            <form [formGroup]="form">
                <section>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Delivery place </mat-label>
                                <input formControlName="place" type="text" matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Transport </mat-label>
                                <input formControlName="conveyance" type="text" matInput>
                            </mat-form-field>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Choose a date</mat-label>
                                <input matInput formControlName="deliveryDay" [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Product amount</mat-label>
                                <input formControlName="amount" min="1" type="number" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Product description </mat-label>
                                <input formControlName="productType" type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Delivery price</mat-label>
                                <input formControlName="price"
                                    [value]="form.get('price')?.value | currency:'USD':'symbol'" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Dicount porcentage % </mat-label>
                                <input formControlName="discount" type="number" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Final price</mat-label>
                                <input formControlName="finalPrice"
                                    [value]="form.get('finalPrice')?.value | currency:'USD':'symbol'" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </section>
            </form>
        </mat-card>
    </div>
</div>
